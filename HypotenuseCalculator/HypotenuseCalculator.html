<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hypotenuse Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container-fluid bg-white">
	<br>
	<div class="container-fluid bg-white" style="padding: 20px; width: 500px; height: auto; border-radius: 20px; border: 2px solid black;">
		<div class="container-fluid bg-primary" style="padding: 20px; border-radius: 20px; border: 1px solid black; color: white;">
			<h1>Hypotenuse Calculator</h1>
		</div>
		<br>
		<h3>a</h3><input id="a" type="text" class="form-control" placeholder="a" aria-describedby="basic-addon1" style="border-radius: 20px; border: 1px solid black;">
		<br>
		<h3>b</h3><input id="b" type="text" class="form-control" placeholder="b" aria-describedby="basic-addon1" style="border-radius: 20px; border: 1px solid black;">
		<br><br>
		<button type="button" class="btn btn-primary" style="border-radius: 20px; border: 1px solid black;" onClick="calculate()">Calculate</button>
		<br><br>
		<h3>Hypotenuse</h3><input id="hypotenuse" type="text" class="form-control" placeholder="Hypotenuse" aria-describedby="basic-addon1" style="border-radius: 20px; border: 1px solid black;" readonly>
		<script>
			function calculate(){
				a = parseInt(document.getElementById("a").value);
				b = parseInt(document.getElementById("b").value);
				document.getElementById("hypotenuse").value = (((a ** 2) + (b ** 2)) ** 0.5).toString();
			}
		</script>
	</div>
</body>
</html>
